<div style="margin: 30px 50px">
  <app-input
    placeholder="Uporanisko ime"
    [startIcons]="['assets/icons/util/user.svg']"
    inputClass="inner-input"
  ></app-input>
  <br />

  <app-input
    placeholder="Geslo"
    [startIcons]="['assets/icons/util/lock.svg']"
    inputClass="inner-input"
  ></app-input>
  <br />

  <app-input
    placeholder="Vase sporocilo"
    [startIcons]="['assets/icons/util/image.svg']"
    [endIcons]="['assets/icons/util/send.svg']"
    inputClass="message-input"
  ></app-input>
  <br />

  <app-input
    label="Ime in priimek"
    inputClass="outer-input"
    wrapperClass="outer-wrapper"
  ></app-input>
  <br />

  <app-input
    label="Geslo"
    inputType="password"
    inputClass="outer-input"
    wrapperClass="outer-wrapper"
  ></app-input>
  <br />

  <app-item
    text="Moji posveti"
    endIcon="assets/icons/util/plus.svg"
    itemClass="my-chats-title"
  ></app-item>
  <br />

  <app-item
    text="Novi posvet"
    startIcon="assets/icons/util/bolt.svg"
    itemClass="chat-title"
    textClass="gradient-text"
  ></app-item>
  <br />
</div>
