<div [ngClass]="['item-wrapper', itemClass]">
  <img
    *ngIf="startIcon != ''"
    [src]="startIcon"
    alt=""
    [ngClass]="['start-icon', iconClass]"
  />
  <span [ngClass]="['item-text', textClass]">{{ text }}</span>
  <img
    *ngIf="endIcon != ''"
    [src]="endIcon"
    alt=""
    [ngClass]="['end-icon', iconClass]"
  />
</div>
